<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanji & Vocabulary Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #b179b9, #b179b9);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: rgb(214, 169, 56);
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin: 10px;
      min-width: 150px;
    }

    .choice-btn {
      background-color: white;
      color: black;
      border: 2px solid black;
    }

    .hidden {
      display: none;
    }

.checkbox-group {
  display: grid; /* was flex */
  grid-template-columns: repeat(5, 1fr); /* 5 equal columns */
  gap: 10px;
  margin-bottom: 20px;
  color: white;
  font-size: 1.2em;
  justify-items: center;
}

/* Center the "All" checkbox above columns */
.checkbox-all {
  grid-column: 1 / -1;
  justify-self: center;
  font-weight: bold;
}


   .kanji {
  font-size: 6em;
  margin: 20px;
  color: #fff;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

  /* allow long text to wrap nicely */
  max-width: 90%;
  word-wrap: break-word;
  white-space: normal;
  text-align: center;
}

    .vocab-question {
      font-size: 1.5em; /* 200% smaller than kanji */
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .choice-option {
      background-color: white;
      color: black;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px 15px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .choice-option:hover {
      background-color: #f0f0f0;
    }

    .score, .feedback {
      margin-top: 10px;
      font-size: 1.2em;
      color: white;
    }

    /*　Style for checkbox grid */
.checkbox-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr); /* 5 columns */
  gap: 10px;
  max-width: 600px;
  margin: 0 auto; /* center the grid */
  text-align: left;
}

.all-checkbox {
  text-align: center;
  margin-bottom: 10px;
  font-weight: bold;
}

  </style>
</head>
<body>

  <h1>Kanji & Vocabulary Quiz</h1>

  <!-- Step 0: JLPT Level Selection -->
  <div id="levelScreen">
    <button class="btn choice-btn" onclick="selectLevel('n5')">N5</button>
    <button class="btn choice-btn" onclick="selectLevel('n4')">N4</button>
    <button class="btn choice-btn" onclick="selectLevel('n3')">N3</button>
  </div>

  <!-- Step 1: Category Selection -->
  <div id="choiceScreen" class="hidden">
    <button class="btn choice-btn" onclick="selectCategory('kanji')">Kanji</button>
    <button class="btn choice-btn" onclick="selectCategory('vocab')">Vocabulary</button>
    <button class="btn" onclick="goBackToLevel()">Back</button>
  </div>

  <!-- Step 2: Checkbox Screen -->
  <div id="checkboxScreen" class="hidden">
    <div id="checkboxContainer" class="checkbox-group"></div>
    <button class="btn" onclick="startFromCheckbox()">Start</button>
    <button class="btn" onclick="goBackToChoice()">Back</button>
  </div>

  <!-- Step 3: Game Screen -->
  <div id="gameScreen" class="hidden">
    <div class="kanji" id="kanji">?</div>
    <div class="choices" id="choices"></div>
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Score: 0</div>
    <button class="btn" onclick="resetGame()">Restart</button>
    <button class="btn" onclick="goBackToCheckboxes()">Back</button>
  </div>

  let currentLevel = "";
  let currentCategory = "";
  let mainArray = [];
  let score = 0;
  let answered = [];
  let shuffledQuestions = [];
  let currentQuestion = {};

  function selectLevel(level) {
    currentLevel = level;
    document.getElementById("levelScreen").classList.add("hidden");
    document.getElementById("choiceScreen").classList.remove("hidden");
  }

  function selectCategory(category) {
    currentCategory = category;
    document.getElementById("choiceScreen").classList.add("hidden");
    document.getElementById("checkboxScreen").classList.remove("hidden");
    buildCheckboxes();
  }

function buildCheckboxes() {
  const container = document.getElementById("checkboxContainer");
  container.innerHTML = "";

  const sets = data[currentLevel][currentCategory + "Sets"];

  // ✅ "All" checkbox centered above columns
  container.innerHTML += `
    <label class="checkbox-all">
      <input type="checkbox" id="all" onchange="toggleAll(this)">
      All${currentCategory === "kanji" ? ` (${currentLevel.toUpperCase()})` : ""}
    </label>
  `;

  // ✅ Generate checkboxes dynamically
  Object.keys(sets).forEach((key, i) => {
    let label;
    if (currentCategory === "kanji") {
      label = `${currentLevel.toUpperCase()} Week ${i + 1}`;
    } else {
      const lessonNumber = currentLevel === "n4" ? 26 + i : i + 1;
      label = `Lesson ${lessonNumber}`;
    }
    container.innerHTML += `
      <label>
        <input type="checkbox" class="setBox" value="${key}"> ${label}
      </label>
    `;
  });
}



  function toggleAll(allBox) {
    document.querySelectorAll(".setBox").forEach(cb => cb.checked = allBox.checked);
  }

  function buildMainArray() {
    mainArray = [];
    const sets = data[currentLevel][currentCategory + "Sets"];
    document.querySelectorAll(".setBox:checked").forEach(cb => {
      mainArray.push(...sets[cb.value]);
    });
  }

  function startFromCheckbox() {
    buildMainArray();
    if (mainArray.length === 0) {
      alert("Please select at least one option!");
      return;
    }
    document.getElementById("checkboxScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    resetGame();
  }

  function resetGame() {
    score = 0;
    answered = [];
    shuffledQuestions = shuffle([...mainArray]);
    document.getElementById("feedback").textContent = "";
    document.getElementById("score").textContent = `Score: ${score}`;
    pickQuestion();
  }

  function pickQuestion() {
    if (answered.length === mainArray.length) {
      document.getElementById("kanji").textContent = "🎉";
      document.getElementById("choices").innerHTML = "";
      document.getElementById("feedback").textContent = "Congratulations! You answered all correctly!";
      return;
    }

    if (shuffledQuestions.length === 0) {
      shuffledQuestions = shuffle(mainArray.filter(k => !answered.includes(k.kanji)));
    }

    currentQuestion = shuffledQuestions.pop();

    const kanjiDiv = document.getElementById("kanji");
    kanjiDiv.textContent = currentQuestion.kanji;

    if (currentCategory === "vocab") {
      kanjiDiv.classList.add("vocab-question");
    } else {
      kanjiDiv.classList.remove("vocab-question");
    }

    const otherReadings = shuffle(mainArray.filter(k => k.reading !== currentQuestion.reading));
    const options = shuffle([
      currentQuestion.reading,
      otherReadings[0]?.reading || currentQuestion.reading,
      otherReadings[1]?.reading || currentQuestion.reading
    ]);

    const choicesDiv = document.getElementById("choices");
    choicesDiv.innerHTML = "";
    options.forEach(option => {
      const btn = document.createElement("button");
      btn.textContent = option;
      btn.classList.add("choice-option");
      btn.onclick = () => checkAnswer(option);
      choicesDiv.appendChild(btn);
    });
  }

  function checkAnswer(answer) {
    if (answer === currentQuestion.reading) {
      score++;
      if (!answered.includes(currentQuestion.kanji)) answered.push(currentQuestion.kanji);
      document.getElementById("feedback").textContent = "Correct!";
      document.getElementById("score").textContent = `Score: ${score}`;
    } else {
      document.getElementById("feedback").textContent = `Wrong! Correct was: ${currentQuestion.reading}`;
    }
    setTimeout(() => {
      document.getElementById("feedback").textContent = "";
      pickQuestion();
    }, 500); // ✅ 0.5s for both
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function goBackToCheckboxes() {
    document.getElementById("gameScreen").classList.add("hidden");
    document.getElementById("checkboxScreen").classList.remove("hidden");
  }

  function goBackToChoice() {
    document.getElementById("checkboxScreen").classList.add("hidden");
    document.getElementById("choiceScreen").classList.remove("hidden");
  }

  function goBackToLevel() {
    document.getElementById("choiceScreen").classList.add("hidden");
    document.getElementById("levelScreen").classList.remove("hidden");
  }
